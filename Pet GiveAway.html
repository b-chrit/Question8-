<!DOCTYPE html>
<html>
    <head>
        <meta chaset="utf-8">
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Have a pet to give away-Form</legend>
            <div>
            <label>Please choose below whether the animal is a cat or dog</label><br>
            Dog<input type="radio" name="AnimalType">Cat<input type="radio" name="AnimalGender">
            </div>
            <br>
            <div>
                <label>Animal Breed:</label><br>
                <input type="text" name="Breed" placeholder="Animal Breed">
            </div>
            <br>
            <div>
                <label>Animal's Age:</label><br>
                0-3monthes<input type="radio" name="Age">
                3-6monthes<input type="radio" name="Age">
                6-9monthes<input type="radio" name="Age">
                1+years<input type="radio" name="Age">
            </div>
            <br>
            <div>
                <label>Animal Gender:</label><br>
                Male<input type="radio" name="Gender">
                Femal<input type="radio" name="Gender">
            </div>
            <br>
            <div>
                <label>Does the animal gets along with other dogs?</label><br>
                Yes<input type="radio" name="GetsAlong">
                No<input type="radio" name="GetsAlong">
            </div>
            <br>
            <div>
                <label>Does the animal gets along with other cats?</label><br>
                Yes<input type="radio" name="GetSAlong">
                No<input type="radio" name="GetSAlong">
            </div>
            <br>
            <div>
                <label>Is the Animal suitable for a family with a small child?</label><br>
                Yes<input type="radio" name="Suitable">
                No<input type="radio" name="Suitable">
            </div>
            <br>
            <div>
                <label>Please tell us more about your animal</label><br>
                <textarea placeholder="Brag About your animal!"></textarea>
            </div>
            <br>
            <div>
                <label>Current Owner First Name:</label><input type="text" name="fname"><br>
                <label>Current Owner Last Name:</label><input type="text" name="lname">
            </div>
            <br>
            <div>
                <input type="submit" name="Submit">
                <input type="reset" name="Reset">
            </div>
            </fieldset>
        </form>
    </body>
</html>
